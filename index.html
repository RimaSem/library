<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button>
        <img src="img/plus-box.svg" width="20px" height="20px" /> Add book
      </button>
    </header>
    <main>
      <div class="form-container">
        <div class="form-header">
          <div class="form-title">Add a new book</div>
          <img src="img/close-box.svg" alt="close form button" />
        </div>
        <form action="#" method="get">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" />
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" />
          <label for="pages">Pages:</label>
          <input type="tel" id="pages" name="pages" />
          <label for="published">Published:</label>
          <input type="tel" id="published" name="published" />
          <label for="read">Read?</label>
          <input type="checkbox" name="read" id="read" />
          <button type="button" class="add-btn">Add</button>
        </form>
      </div>
    </main>
  </body>
</html>
